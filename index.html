<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="USA, lugares USA, naturaleza, alrededor de USA, Estados Unidos de Ámerica"
    />
    <meta name="author" content="Roberto Hernández" />
    <meta
      name="keywords"
      content="Arte, Galería, paisajes, naturaleza, USA, cultura, TripleTen"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
    <title>Alrededor de los EE.UU.</title>
  </head>

  <body class="page">
    <div class="page__container">
      <header class="header">
        <img
          class="header__logo"
          src="images/Logo-icon.svg"
          alt="Logo Around The U.S."
        />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__avatar">
            <img
              class="profile__avatar-image"
              src="images/jacques.png"
              alt="Avatar de Jacques Cousteau"
            />
          </div>

          <div class="profile__info">
            <h2 class="profile__name">
              Jacques Cousteau
              <button
                class="profile__edit-icon"
                type="button"
                aria-label="Editar perfil"
              >
                <img
                  src="images/edit-pencil.png"
                  alt=""
                  class="profile__edit-icon-image"
                />
              </button>
            </h2>
            <p class="profile__about">Explorador</p>
          </div>

          <button
            class="profile__add-button"
            type="button"
            aria-label="Añadir tarjeta"
          >
            <img
              src="images/add-plus.png"
              alt="Imagen de agregar"
              class="profile__add-icon"
            />
          </button>
        </section>

        <section class="elements">
          <ul class="elements__list"></ul>

          <template id="card-template">
            <li class="card">
              <img class="card__image" src="" alt="" />
              <button
                class="card__delete"
                type="button"
                aria-label="Eliminar"
              ></button>
              <div class="card__caption">
                <h3 class="card__title"></h3>
                <button class="card__like" type="button" aria-label="Me gusta">
                  <img
                    src="images/heart.svg"
                    alt="imagen de corazón"
                    class="card__like-icon"
                  />
                </button>
              </div>
            </li>
          </template>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copy">© 2025 Roberto Hernández</p>
      </footer>
    </div>

    <div class="popup" id="popup-add">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="Cerrar"></button>
        <h3 class="popup__title">Nueva tarjeta</h3>
        <form class="form" name="add-card-form" novalidate>
          <label class="form__field">
            <input
              class="form__input form__input_type_title"
              type="text"
              name="title"
              placeholder="Título"
              required
            />
          </label>
          <label class="form__field">
            <input
              class="form__input form__input_type_link"
              type="url"
              name="link"
              placeholder="Enlace de la imagen"
              required
            />
          </label>
          <button class="form__submit" type="submit">Guardar</button>
        </form>
      </div>
    </div>

    <div class="popup" id="popup-image">
      <div class="popup__image-container">
        <button class="popup__close" type="button" aria-label="Cerrar"></button>
        <figure class="popup__figure">
          <img class="popup__image" src="" alt="" />
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </div>

    <div class="popup" id="popup-edit">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="Cerrar"></button>
        <h3 class="popup__title">Editar perfil</h3>

        <form class="form" name="profile-form" novalidate>
          <label class="form__field">
            <input
              class="form__input form__input_type_name"
              type="text"
              name="name"
              placeholder="Nombre"
              required
            />
          </label>
          <label class="form__field">
            <input
              class="form__input form__input_type_about"
              type="text"
              name="about"
              placeholder="Acerca de mí"
              required
            />
          </label>
          <button class="form__submit" type="submit">Guardar</button>
        </form>
      </div>
    </div>

    <script src="scripts/index.js" defer></script>
  </body>
</html>
