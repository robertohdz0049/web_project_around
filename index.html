<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="USA, lugares USA, naturaleza, alrededor de USA, Estados Unidos de Ámerica"
    />
    <meta name="author" content="Roberto Hernández" />
    <meta
      name="keywords"
      content="Arte, Galería, paisajes, naturaleza, USA, cultura, TripleTen"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" />
    <title>ALREDEDOR DE LOS EE.UU.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <h1 class="header__logo">
          Alrededor<span class="header__sup"> de los EE.UU.</span>
        </h1>
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__avatar">
            <img
              class="profile__avatar-image"
              src="images/jacques.png"
              alt="Avatar de Jacques Cousteau"
            />
          </div>

          <div class="profile__info">
            <h2 class="profile__name">
              Jacques Cousteau
              <button
                class="profile__edit-icon"
                type="button"
                aria-label="Editar perfil"
              >
                <img
                  src="images/edit-pencil.png"
                  alt=""
                  class="profile__edit-icon-image"
                />
              </button>
            </h2>
            <p class="profile__about">Explorador</p>
          </div>

          <button
            class="profile__add-button"
            type="button"
            aria-label="Añadir tarjeta"
          >
            <img
              src="images/add-plus.png"
              alt="Imagen de agregar"
              class="profile__add-icon"
            />
          </button>
        </section>

        <section class="elements">
          <ul class="elements__list">
            <li class="card">
              <img
                class="card__image"
                src="images/valle-yosemite.jpg"
                alt="Valle de Yosemite"
              />
              <div class="card__caption">
                <h3 class="card__title">Valle de Yosemite</h3>
                <button class="card__like" type="button" aria-label="Me gusta">
                  <img
                    src="images/heart.svg"
                    alt="imagen de corazón"
                    class="card__like-icon"
                  />
                </button>
              </div>
            </li>

            <li class="card">
              <img
                class="card__image"
                src="images/lago-louise.png"
                alt="Lago Louise"
              />
              <div class="card__caption">
                <h3 class="card__title">Lago Louise</h3>
                <button class="card__like" type="button" aria-label="Me gusta">
                  <img
                    src="images/heart.svg"
                    alt="imagen de corazón"
                    class="card__like-icon"
                  />
                </button>
              </div>
            </li>

            <li class="card">
              <img
                class="card__image"
                src="images/montanas-calvas.png"
                alt="Montañas Calvas"
              />
              <div class="card__caption">
                <h3 class="card__title">Montañas Calvas</h3>
                <button class="card__like" type="button" aria-label="Me gusta">
                  <img
                    src="images/heart.svg"
                    alt="imagen de corazón"
                    class="card__like-icon"
                  />
                </button>
              </div>
            </li>

            <li class="card">
              <img class="card__image" src="images/latemar.png" alt="Latemar" />
              <div class="card__caption">
                <h3 class="card__title">Latemar</h3>
                <button class="card__like" type="button" aria-label="Me gusta">
                  <img
                    src="images/heart.svg"
                    alt="imagen de corazón"
                    class="card__like-icon"
                  />
                </button>
              </div>
            </li>

            <li class="card">
              <img
                class="card__image"
                src="images/vanois-national.png"
                alt="Vanoise National Park"
              />
              <div class="card__caption">
                <h3 class="card__title">Vanoise National...</h3>
                <button class="card__like" type="button" aria-label="Me gusta">
                  <img
                    src="images/heart.svg"
                    alt="imagen de corazón"
                    class="card__like-icon"
                  />
                </button>
              </div>
            </li>

            <li class="card">
              <img
                class="card__image"
                src="images/lago-di-braies.png"
                alt="Lago di Braies"
              />
              <div class="card__caption">
                <h3 class="card__title">Lago di Braies</h3>
                <button class="card__like" type="button" aria-label="Me gusta">
                  <img
                    src="images/heart.svg"
                    alt="imagen de corazón"
                    class="card__like-icon"
                  />
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copy">© 2025 Roberto Hernández</p>
      </footer>
    </div>

    <div class="popup" id="popup-edit">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="Cerrar"></button>
        <h3 class="popup__title">Editar perfil</h3>

        <form class="form" name="profile-form" novalidate>
          <label class="form__field">
            <input
              class="form__input form__input_type_name"
              type="text"
              name="name"
              placeholder="Nombre"
              required
            />
          </label>

          <label class="form__field">
            <input
              class="form__input form__input_type_about"
              type="text"
              name="about"
              placeholder="Acerca de mí"
              required
            />
          </label>

          <button class="form__submit" type="submit">Guardar</button>
        </form>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
